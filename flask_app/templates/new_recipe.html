<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Recipe Share</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row justify-content-end">
            <div class="col-2">
                <a href="/recipes">+ Back to recipes</a>
            </div>
            <div class="col-1">
                <form action="/logout" method="post">
                    <div>
                        <input class="btn btn-primary fw-bold" type="submit" value="Logout">
                    </div>
                </form>
            </div>
        </div>
        <h1>Add a New Recipe!</h1>
        <br><br><br>
        <form action="/save_recipe" method="post" class="form-group">
            <div class="row">
                <div class="col-5">
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name">
                        </div>
                    </div>
                    <br>
                    <div class="mb-3 row">
                        <label for="description" class="col-sm-2 col-form-label">Description</label>
                        <div class="col">
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="mb-3 row">
                        <label for="instructions" class="col-sm-2 col-form-label">Instruction</label>
                        <div class="col">
                            <textarea class="form-control" name="instructions" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                    <div class="col-5">
                        <div class="mb-3 row">
                            <label class="form-label" for="date_cooked">Date Cooked/Made:</label>
                            <div class="col-5">
                                <input class="form-control form-control-sm" type="date" name="date_cooked">
                            </div>
                        </div>
                        <br><br>
                        <div class="mb-3 row">
                            <label class="form-label" for="under_30_min">Under 30 Minutes:</label>
                            <div class="col-3">
                                <input class="form-check-input" type="radio" name="under_30_min" value="y" checked>
                                <label class="form-check-label" for="y">Yes</label>
                            </div>
                            <div class="col-3">
                                <input class="form-check-input" type="radio" name="under_30_min" value="n">
                                <label class="form-check-label" for="n">No</label>
                            </div>
                        </div>
                        <br><br><br>
                        <div>
                            <input class="btn btn-primary col-4 fw-bold" type="submit" value="submit">
                        </div>
                    </div>
                </div>
        </form>
    </div>


</body>

</html>
